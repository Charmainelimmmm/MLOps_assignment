<!DOCTYPE html>
<html>
<head>
    <title>Cardiovascular Health Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style2.css') }}">
</head>
<body>
    <h1>Cardiovascular Health Prediction</h1>
    <<form method="post">
        <div class="grid-container">
            <div class="grid-item">
                <label for="age">Age:</label>
                <input type="number" name="age" id="age" required>
            </div>
            <div class="grid-item">
                <label for="gender">Gender:</label>
                <select name="gender" id="gender">
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
            </div>
            <div class="grid-item">
                <label for="chest_pain">Chest Pain:</label>
                <select name="chest_pain" id="chest_pain">
                    <option value="TA">Typical Angina</option>
                    <option value="ATA">Atypical Angina</option>
                    <option value="NAP">Non-Anginal Pain</option>
                    <option value="ASY">Asymptomatic</option>
                </select>
            </div>
            <div class="grid-item">
                <label for="resting_BP">Resting Blood Pressure:</label>
                <input type="number" name="resting_BP" id="resting_BP" required>
            </div>
            <div class="grid-item">
                <label for="cholesterol">Cholesterol:</label>
                <input type="number" name="cholesterol" id="cholesterol" required>
            </div>
            <div class="grid-item">
                <label for="fasting_BS">Fasting Blood Sugar:</label>
                <input type="number" name="fasting_BS" id="fasting_BS" required>
            </div>
            <div class="grid-item">
                <label for="resting_ECG">Resting ECG:</label>
                <select name="resting_ECG" id="resting_ECG">
                    <option value="Normal">Normal</option>
                    <option value="ST">ST-T Wave Abnormality</option>
                    <option value="LVH">Left Ventricular Hypertrophy</option>
                </select>
            </div>
            <div class="grid-item">
                <label for="max_HR">Maximum Heart Rate:</label>
                <input type="number" name="max_HR" id="max_HR" required>
            </div>
            <div class="grid-item">
                <label for="exercise_angina">Exercise-Induced Angina:</label>
                <select name="exercise_angina" id="exercise_angina">
                    <option value="Y">Yes</option>
                    <option value="N">No</option>
                </select>
            </div>
            <div class="grid-item">
                <label for="old_peak">Old Peak:</label>
                <input type="number" name="old_peak" id="old_peak" step="0.01" required>
            </div>
            <div class="grid-item">
                <label for="ST_slope">ST Slope:</label>
                <select name="ST_slope" id="ST_slope">
                    <option value="Up">Upsloping</option>
                    <option value="Flat">Flat</option>
                    <option value="Down">Downsloping</option>
                </select>
            </div>
        </div>
        <button type="submit">Predict</button>

        <!-- Display the result if it exists -->
        {% if result is defined %}
            <div style="text-align: center; font-family: 'Helvetica Neue', sans-serif;">
                <h1 style="color: red; font-size: 24px; text-transform: uppercase;">PREDICTION RESULT</h1>
                <div style="color: white; font-size: 15px; text-transform: uppercase;">
                    {% if result == 0 %}
                        <p>NO HEART DISEASE DETECTED</p>
                    {% elif result == 1 %}
                        <p>HEART DISEASE DETECTED</p>
                    {% else %}
                        <p>UNABLE TO DETERMINE</p>
                    {% endif %}
                </div>
            </div>
        {% endif %}
    </form>
    </div>
</body>
</html>
